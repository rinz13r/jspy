<!DOCTYPE html>
<html lang="en">
	<head>

	<style type="text/css" media="screen">
	#editor { 
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		width: 50%;
	}
	#console {
		position: absolute;
		background-color: black;
		top: 0;
		width: 50%;
		bottom: 0;
		left: 50%;
		color: white;
		font-size: 45px;
		font-family: 'Courier New', Courier, monospace;
	}
	</style>
	<div id="editor">class Point:
	def __init__ (self, x, y):
		self.x = x
		self.y = y
	def __str__ (self):
		return (self.x, self.y)
	def __add__ (self, other):
		return Point (self.x+other.x, self.y+other.y)

p1 = Point (1, 2)
p2 = Point (3, 4)
print (p1+p2)</div>
	<div id="console"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		editor.session.setMode("ace/mode/python");
		editor.setFontSize ("30px");
	</script>
	<script src="dist/python.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.addEventListener ('keypress', function (e) {
			if (e.code == "Enter" && e.ctrlKey) {
				lib.run (editor.getValue () + '\n');
			}
		});
	</script>

	</body>
</html>
